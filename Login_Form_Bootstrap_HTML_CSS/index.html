<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--  Material Icons FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!--  Sheet Bootstrap CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Login Form | Bootstrap</title><link rel="icon" href="https://www.jose-aguilar.com/blog/wp-content/uploads/2014/05/bootstrap.png">
</head>
<body>
    
    <div class="container-form">
        <div class="row m-5 no-gutters shadow-lg">
            <div class="col-md-6 d-none d-md-block">
                <img class="img-fluid" style="min-height:100%;" src="https://th.bing.com/th/id/OIP.8LBpXg86GHzENRrwaqxQUgHaEK?pid=ImgDet&rs=1">
            </div>

            <div class="col md-6 bg-white p-5">
                <h3 class="pb-3">Login Form</h3>

                <div class="form-style">
                    <form action="">
                        <div class="form-group pb-3">
                            <input type="email" name="" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
                        </div>

                        <div class="form-group pb-3">
                            <input type="password" name="" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <div class="d-flex aling-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" name="" value="">
                                <span class="pl-2 font-weight-bold">Remember Me</span>
                            </div>

                            <div><a href="#">Forget Password?</a></div>
                        </div>

                        <div class="pb-2">
                            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                        </div>
                    </form>


                    <div class="sideline">OR</div>

                    <div>
                        <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2">
                            <i class="fa-brands fa-facebook-square" aria-hidden="true"></i>
                            Login With Facebook
                        </button>
                    </div>

                    <div class="pt-4 text-center">
                        Get Members Benefit.
                        <a href="#">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
